{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Signin{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <section class="section-signin">
        <img src="{% static 'images/Login.gif' %}" alt="ilustration">

        <div>
            <form action="{% url 'signin' %}" method="POST" class="form-signin">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="button-signin">Signin</button>
            </form>
            <a href="{% url 'password_reset' %}" class="reset-password">Forgot password</a>
            <p>Dont you have any account? <a href="{% url 'signup' %}">Signup</a></p>
        </div>
    </section>
</main>
{% endblock %}
